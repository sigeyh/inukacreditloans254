<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A fast and lightweight Progressive Web App (PWA) for your platform.">
  <meta name="keywords" content="PWA, Landing Page, Web App, Mobile App">
  <meta name="author" content="Your Name">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Welcome to Inuka Credit">
  <meta property="og:description" content="A seamless and mobile-friendly PWA experience.">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://your-vercel-app.vercel.app/">
  <meta name="twitter:card" content="summary_large_image">

  <title>Welcome to Inuka Credit</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon and iOS Support -->
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Inuka Credit">
  <link rel="apple-touch-icon" href="download-removebg-preview (10).png">
  <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body class="bg-gradient-to-tr from-indigo-900 via-purple-900 to-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl max-w-sm w-full p-6 text-center border border-white/20">
    <img src="download-removebg-preview (10).png" alt="Logo" class="w-24 h-24 mx-auto mb-4 rounded-full shadow-lg">

    <h1 class="text-3xl font-bold mb-2">Welcome to Inuka Credit</h1>
    <p class="text-gray-300 mb-6">Start your journey to financial freedom in just a few simple steps.</p>

    <div class="text-left mb-6">
      <p class="font-semibold text-white mb-2">Here's how to begin:</p>
      <ol class="list-decimal list-inside text-gray-300 space-y-1">
        <li>Create an account</li>
        <li>Verify your phone number</li>
        <li>Access your dashboard</li>
      </ol>
    </div>

    <!-- Get Started button -->
    <button id="getStartedBtn" class="block bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-xl text-lg font-semibold transition-all duration-300 shadow-md hover:shadow-xl w-full">
      Get Started
    </button>
  </div>

  <!-- PWA Service Worker and Install logic -->
  <script>
    let deferredPrompt;

    // Catch the install event
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    document.getElementById('getStartedBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        // Show install prompt first
        deferredPrompt.prompt();

        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('User accepted to install the app');
        } else {
          console.log('User dismissed the install prompt');
        }

        deferredPrompt = null;

        // After install prompt (no matter accepted or skipped), redirect to register page
        window.location.href = "register.html";
      } else {
        // If no install prompt available, just proceed
        window.location.href = "register.html";
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker Registered!', reg))
          .catch(err => console.log('Service Worker Registration Failed:', err));
      });
    }
  </script>



</body>
</html>
