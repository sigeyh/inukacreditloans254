<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A fast and lightweight Progressive Web App (PWA) for your platform.">
  <meta name="keywords" content="PWA, Landing Page, Web App, Mobile App">
  <meta name="author" content="Your Name">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Welcome to Inuka Credit">
  <meta property="og:description" content="A seamless and mobile-friendly PWA experience.">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://your-vercel-app.vercel.app/">
  <meta name="twitter:card" content="summary_large_image">

  <title>Welcome to Inuka Credit</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon and iOS Support -->
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Inuka Credit">
  <link rel="apple-touch-icon" href="download-removebg-preview (10).png">
  <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body class="bg-gradient-to-tr from-indigo-900 via-purple-900 to-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl max-w-sm w-full p-6 text-center border border-white/20">
    <img src="download-removebg-preview (10).png" alt="Logo" class="w-24 h-24 mx-auto mb-4 rounded-full shadow-lg">

    <h1 class="text-3xl font-bold mb-2">Welcome to Inuka Credit</h1>
    <p class="text-gray-300 mb-6">Start your journey to financial freedom in just a few simple steps.</p>

    <div class="text-left mb-6">
      <p class="font-semibold text-white mb-2">Here's how to begin:</p>
      <ol class="list-decimal list-inside text-gray-300 space-y-1">
        <li>Create an account</li>
        <li>Verify your phone number</li>
        <li>Access your dashboard</li>
      </ol>
    </div>

    <!-- Get Started Button -->
    <button onclick="promptInstall()" class="block w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-xl text-lg font-semibold transition-all duration-300 shadow-md hover:shadow-xl cursor-pointer">
      Get Started
    </button>
  </div>

  <!-- Install Required Modal -->
  <div id="installModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white text-black p-6 rounded-2xl max-w-sm w-full text-center space-y-4">
      <h2 class="text-2xl font-bold">App Installation Required</h2>
      <p>You must install Inuka Credit to proceed.</p>
      <button onclick="promptInstall()" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-6 rounded-xl font-semibold transition">
        Install Now
      </button>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker Registered!', reg))
          .catch(err => console.log('Service Worker Registration Failed:', err));
      });
    }
  </script>

  <!-- Install Prompt Handling -->
  <script>
    let deferredPrompt;
    let isAppInstalled = localStorage.getItem('isAppInstalled');

    // If app is already installed, skip the prompt
    if (isAppInstalled === 'true') {
      document.querySelector('button').disabled = true; // Disable button
      document.getElementById('installModal').style.display = 'none'; // Hide modal
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Only show the modal if app isn't already installed
      if (!isAppInstalled) {
        document.getElementById('installModal').classList.remove('hidden');
      }
    });

    function promptInstall() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
            localStorage.setItem('isAppInstalled', 'true'); // Set installed flag
            window.location.href = "register.html"; // Go to register page after install
          } else {
            console.log('User dismissed the install prompt');
            showInstallModal(); // Show modal again if declined
          }
          deferredPrompt = null;
        });
      } else {
        // If prompt not available yet, show modal
        showInstallModal();
      }
    }

    function showInstallModal() {
      document.getElementById('installModal').classList.remove('hidden');
    }
  </script>

  <script async data-explicit-opt-in="true" data-cookie-opt-in="true" data-deployment-id="dpl_5b1LwqfK8TAhDdAiQHJciFseYbKg" src="https://vercel.live/_next-live/feedback/feedback.js"></script>

</body>
</html>
